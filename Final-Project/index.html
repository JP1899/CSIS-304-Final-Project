<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>What's the Weather?</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    </head>

    <body>
        <div class="weather-container">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search for a City...">
                
                <!-- Trigger/Open The Modal -->
                <button id="myBtn">Search Help</button>

                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>If a city in the wrong country appears after search, try typing the name of the city 
                            followed by a comma and the two-letter country code. (Ex: Vancouver, US)</p>
                    </div>
                </div>
            </header>
            <main>
                <section class="location">
                    <div class="city">Newberg, US</div>
                    <div class="date">Monday, April 20, 2020</div>
                </section>
                <div class="current">
                    <div class="temp">70°F</div>
                    <div class="weather">Sunny</div>
                    <div class="hi_low">45°F / 70°F</div>
                    <div class="humidity">Humidity: 43%</div>
                </div>
            </main>

            <!--div for chart.js chart-->
            <div class="container">
                <canvas id="myChart"></canvas>
            </div>
        
        <script src="script.js"></script>
    </body>
</html>
